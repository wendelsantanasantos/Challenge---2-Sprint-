<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login swift</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- css e js -->
    <link rel="stylesheet" href="/css/perfil.styles.css" />

    <!-- fonte e icones -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="navbar navbar-expand-lg d-flex justify-content-between align-items-center px-lg-4 px-2 py-3"
        >
          <div class="logo-container">
            <img
              src="/assets/Novo_Logo_Swift-04.png"
              alt="logo swift"
              class="logo-img"
            />
          </div>

          <div class="barra-pesquisa mx-lg-4 mx-2 w-50">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Pesquisar..."
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success d-none d-md-block"
                type="submit"
              >
                <i class="fas fa-search"></i>
              </button>
              <button
                class="btn btn-outline-success d-md-none px-2"
                type="submit"
              >
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>

          <div class="acoes-navbar d-flex align-items-center gap-lg-3 gap-2">
            <div
              class="icone-perfil d-flex align-items-center gap-2 d-none d-md-inline"
            >
              <i class="fas fa-user"></i>
              <span class="username">Gustavo Silva</span>
              <i class="fas fa-chevron-down"></i>
            </div>
            <div class="icone-notificacoes">
              <i class="fas fa-bell"></i>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 d-none d-md-block p-0">
          <div class="sidebar">
            <div class="menu-secao">MENU</div>
            <a href="#" class="menu-item ativo">
              <i class="fas fa-chart-bar me-2"></i> Estatísticas
            </a>
            <a href="#" class="menu-item">
              <i class="fas fa-trophy me-2"></i> Loja de Recompensas
            </a>
            <a href="#" class="menu-item">
              <i class="fas fa-bullseye me-2"></i> Objetivos
            </a>
            <a href="#" class="menu-item">
              <i class="fas fa-comments me-2"></i> Comunicados
            </a>

            <div class="menu-secao">OUTROS</div>
            <a href="#" class="menu-item">
              <i class="fas fa-cog me-2"></i> Configurações
            </a>
            <a href="#" class="menu-item">
              <i class="fas fa-coins me-2"></i> Pontos
            </a>
            <a href="#" class="menu-item">
              <i class="fas fa-users me-2"></i> Colaboradores
            </a>
            <a href="#" class="menu-item">
              <i class="fas fa-book me-2"></i> Explicação
            </a>
          </div>
        </div>
        <div class="col-lg-9 col-md-8 col-12 p-0">
          <div class="conteudo-principal">
            <div class="cabecalho-perfil">
              <h1 class="titulo-perfil">Perfil</h1>
              <button class="botao-configuracoes">
                <i class="fas fa-cog"></i>
              </button>
            </div>

            <div class="row">
              <div class="col-lg-4 col-md-12 mb-4">
                <div class="text-center">
                  <div class="foto-perfil">
                    <i class="fas fa-user foto-placeholder"></i>
                    <div class="icone-editar">
                      <i class="fas fa-pen" style="font-size: 12px"></i>
                    </div>
                  </div>

                  <h3 class="nome-usuario">username</h3>

                  <div class="nivel-numeros">
                    <span>53</span>
                    <span>54</span>
                  </div>
                  <div class="nivel-progress">
                    <div class="nivel-fill"></div>
                  </div>
                </div>

                <div class="cartao-estatisticas">
                  <div class="estatisticas-grid">
                    <div class="estatistica-item">
                      <h4>180</h4>
                      <p>XP</p>
                    </div>
                    <div class="estatistica-item">
                      <h4>985</h4>
                      <p><i class="fas fa-coins"></i></p>
                    </div>
                    <div class="estatistica-item">
                      <h4>2</h4>
                      <p><i class="fas fa-trophy"></i></p>
                    </div>
                    <div class="estatistica-item">
                      <h4>15</h4>
                      <p><i class="fas fa-users"></i></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-8 col-md-12">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <h4
                      class="secao-titulo text-white"
                      style="
                        background: var(--secondaryColor-2r);
                        padding: 10px;
                        border-radius: 10px 10px 0 0;
                        margin-bottom: 0;
                      "
                    >
                      Amigos
                    </h4>
                    <div
                      class="lista-amigos"
                      style="border-radius: 0 0 15px 15px; margin-top: 0"
                    >
                      <div class="amigo-item">
                        <div class="amigo-avatar"></div>
                        <span class="text-white">Maria Santos</span>
                      </div>
                      <div class="amigo-item">
                        <div class="amigo-avatar"></div>
                        <span class="text-white">João Silva</span>
                      </div>
                      <div class="amigo-item">
                        <div class="amigo-avatar"></div>
                        <span class="text-white">Ana Costa</span>
                      </div>
                      <div class="amigo-item">
                        <div class="amigo-avatar"></div>
                        <span class="text-white">Carlos Lima</span>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6 mb-4">
                    <h4 class="secao-titulo">Desempenho da Semana</h4>
                    <div class="grafico-desempenho">
                      <div class="barra-grafico">
                        <div class="barra" style="height: 60%"></div>
                        <div class="barra" style="height: 40%"></div>
                        <div class="barra" style="height: 80%"></div>
                        <div class="barra" style="height: 70%"></div>
                        <div class="barra" style="height: 90%"></div>
                        <div class="barra" style="height: 50%"></div>
                        <div class="barra" style="height: 100%"></div>
                      </div>
                      <div class="dias-semana">
                        <span>seg</span>
                        <span>ter</span>
                        <span>qua</span>
                        <span>qui</span>
                        <span>sex</span>
                        <span>sáb</span>
                        <span>dom</span>
                      </div>
                    </div>
                  </div>
                </div>

                <button class="botao-treinamentos">
                  <i class="fas fa-dumbbell me-2"></i>
                  Treinamentos
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
