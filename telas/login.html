<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login swift</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- css e js -->
    <link rel="stylesheet" href="../css/login.styles.css" />

    <!-- fonte poppins -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="logo-container text-center mt-4">
            <img
              src="../assets/Novo_Logo_Swift-04.png"
              alt="Logo"
            />
          </div>
          <div class="container text-center mb-4">
            <p class="fs-5">Painel de colaboradores <span class="f spam-1">Swift</span></p>
          </div>
          <div class="card login-container px-5 py-3 " >
            <div class="card-body">
              <h3 class="card-title mb-1 fw-bold">Login</h3>
              <p class=" mb-4"> Entre com suas credenciais</p>
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Usuário</label>
                  <input
                    type="email"
                    class="form-control input-orange"
                    id="email"
                    placeholder="usuario@swift.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <input
                    type="password"
                    class="form-control input-orange"
                    id="password"
                    placeholder="******"
                  />
                </div>
                <div class="container text-center mt-4">
                    <button type="submit " class="btn btn-orange py-2">
                    Entrar
                </button>

                <div class="mt-3">
                  <a class="esqueceu-senha" href="#">Esqueci minha senha</a>
                </div>
                </div>
              </form>
            </div>
          </div>
          <div class="footer text-center mt-4 mb-4">
            <p class="direitos-text">© 2025 - Swift Corporation - Todos os direitos reservados</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
